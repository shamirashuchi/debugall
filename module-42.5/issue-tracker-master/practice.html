<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div style="margin-left: 900px;margin-top: 300px;">
        <p class="mb-3 mt-5">Name</p>
        <input id="name"class="mb-3 w-25 "type="text" name="" id="">
        <button style="width:150px;"id="removename"type="button" class="btn btn-danger ms-5 ">Delete Name</button>
        <button style="width:150px;"id="namebtn"type="button" class="btn btn-warning ms-5">Send Name</button>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <div class="d-flex">
                <input id="email"type="email" class="form-control w-25" id="exampleFormControlInput1" placeholder="name@example.com">
                <button style="width:150px;"id="removeemail"type="button" class="btn btn-danger ms-5">Delete Email</button>
            <button style="width:150px;"id="emailbtn"type="button" class="btn btn-warning ms-5">Send Email</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <div class="d-flex">
            <textarea id="msg"class="form-control w-25" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button style="width:150px;"id="removemsg"type="button" class="btn btn-danger h-25 mt-4 ms-5">Delete Massage</button>
            <button style="width:150px;"id="msgbtn"type="button" class="btn btn-warning h-25 mt-4 ms-5">Send Massage</button>
          </div>
        </div>
        <div class="d-flex">
            <button id="sendbtn"type="button" class="btn btn-info ms-5">Send</button>
            <button id="resetbtn"type="button" class="btn btn-danger ms-5">Reset</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="practice.js"></script>
</body>
</html>
